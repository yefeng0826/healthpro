<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | HealthPro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background: url("{{ url_for('static', filename='images/Login.pic.png') }}") no-repeat center center;
      background-size: contain;
      background-color: #f5f5f5;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }

    .login-box {
      width: 320px;
    }

    .login-box h2 {
      margin-bottom: 10px;
    }

    .login-box p {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box .register-link {
      margin-top: 15px;
      text-align: center;
    }

    .login-box .register-link a {
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }

  </style>
</head>
<body>

  <div class="left"></div>

  <div class="right">
    <form class="login-box" method="POST" action="/login">
      <h2>Welcome to HealthPro</h2>
      <p>Manage your health and wellness with ease. Log in or sign up to get started.</p>

      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit">Log In</button>

      <div class="register-link">
        <p><a href="/register">Register</a></p>
      </div>
    </form>
  </div>

</body>
</html>
