<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Feedback | HealthPro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-left img {
      width: 24px;
    }

    .navbar-right a {
      margin-left: 25px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: black;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #666;
      padding: 20px 0;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    footer span {
      float: right;
      margin-right: 30px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <img src="{{ url_for('static', filename='images/blackheart.png') }}" alt="logo">
      <h2>HealthPro</h2>
    </div>
    <div class="navbar-right">
      <a href="/">Dashboard</a>
      <a href="/profile">Profile</a>
      <a href="/assessment/history">History</a>
    </div>
  </div>

  <div class="container">
    <h2>Send Us Your Feedback</h2>
    <form method="POST" action="/feedback/send">
      <textarea name="feedback" placeholder="Write your feedback here..." required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <footer>
    Â© 2023 HealthPro, All Rights Reserved
    <span>Contact us: support@healthpro.com</span>
  </footer>

</body>
</html>
